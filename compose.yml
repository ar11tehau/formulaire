  #     - ./certbot/www/:/var/www/certbot/
  #     - ./certbot/conf/:/etc/letsencrypt/
  #   networks:
  #     - nginx-net

volumes:
  postgres_data:

networks:
  nginx-net:
  postgresql-net:
