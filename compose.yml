services:
  postgresql:
    image: postgres:14
    env_file: postgresql.env
    hostname: postgres
    ports:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - postgresql-net

  nodejs:
    image: node:latest
    build:
      context: .
    ports:
      - "3800"
    networks:
      - nginx-net
      - postgresql-net
  
  nginx:
    image: nginx:latest
    ports:
      - 8080:80
    volumes:
      - ./nginx-conf:/etc/nginx/conf.d/
      - ./frontend/dist:/var/www/
    networks:
      - nginx-net
  
  # certbot:
